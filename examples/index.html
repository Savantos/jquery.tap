<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery.tap Example</title>
    <link rel="stylesheet" href="assets/css/screen.css" />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="../jquery.tap.min.js"></script>

    <!-- Global -->
    <script src="assets/js/global.js"></script>
</head>
<body>
    <div class="touch-area">
        <p>Calling preventDefault() with the tap event with also prevent the default behavior for the click event that usually occurs after the tap event. This is useful for <a href="http://www.google.com">links</a>.</p>
    </div>
    <div class="touch-results">
        <div class="touch-inner"></div>
    </div>
</body>
</html>
